steps:
  # フロントエンドのビルド
  - name: 'node:18'
    id: 'build-frontend'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        cd frontend
        npm install
        npm run build
    waitFor: ['-']

  # バックエンドのDockerイメージをビルド
  - name: 'gcr.io/cloud-builders/docker'
    id: 'build-backend'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/fastapi-backend:$SHORT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/fastapi-backend:latest'
      - '-f'
      - 'Dockerfile'
      - '.'
    waitFor: ['-']

  # バックエンドのDockerイメージをプッシュ
  - name: 'gcr.io/cloud-builders/docker'
    id: 'push-backend'
    args:
      - 'push'
      - '--all-tags'
      - 'gcr.io/$PROJECT_ID/fastapi-backend'
    waitFor: ['build-backend']

  # フロントエンドをFirebase Hostingにデプロイ
  - name: 'node:18'
    id: 'deploy-frontend'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        npm install -g firebase-tools
        if [ -z "${_FIREBASE_TOKEN}" ]; then
          echo "Error: FIREBASE_TOKEN is not set. Please provide a valid Firebase token."
          exit 1
        fi
        firebase deploy --only hosting --project ${_FIREBASE_PROJECT_ID} --token ${_FIREBASE_TOKEN} --non-interactive
    waitFor: ['build-frontend']

  # バックエンドをCloud Runにデプロイ（オプション）
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    id: 'deploy-backend'
    entrypoint: 'gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'fastapi-backend'
      - '--image'
      - 'gcr.io/$PROJECT_ID/fastapi-backend:$SHORT_SHA'
      - '--region'
      - '${_REGION}'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--port'
      - '8000'
    waitFor: ['push-backend']

# ビルドのタイムアウト設定
timeout: '1200s'

# 置換変数
substitutions:
  _REGION: 'asia-northeast1'
  _FIREBASE_TOKEN: ''
  _FIREBASE_PROJECT_ID: 'frailty0077'

# オプション
options:
  machineType: 'E2_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY
